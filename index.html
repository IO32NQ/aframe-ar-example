<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, AR World! • A-Frame</title>
    <meta name="description" content="Hello, AR World! • A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script -->
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1" shadow>
        <a-entity id="snowman" visible="true"> 
            <a-sphere position="0 0.5 -1" radius="0.5" color="#FFFFFF"></a-sphere> <!-- Bottom snow ball-->
            <a-sphere position="0 1.25 -1" radius="0.35" color="#FFFFFF"></a-sphere> <!-- Middle snow ball-->
            <a-sphere position="0 1.85 -1" radius="0.25" color="#FFFFFF"></a-sphere> <!-- Top snow ball-->
            <a-cone position="0 1.85 -0.70" radius-bottom="0.05" radius-top="0" height="0.2" color="#FFA500" rotation="90 0 0"></a-cone> <!-- Carrot nose-->
            <a-sphere position="-0.1 1.95 -0.8" radius="0.02" color="#000000"></a-sphere> <!-- Left eye-->
            <a-sphere position="0.1 1.95 -0.8" radius="0.02" color="#000000"></a-sphere> <!-- Right eye-->
        </a-entity>
        <a-entity id="pine_tree" visible="false">
            <a-cylinder position="0 0.3 -1" radius="0.1" height="0.6" color="#964B00"></cylinder> <!-- Tree trunk-->
            <a-cone position="0 1.3 0" radius-bottom="0.5" radius-top="0" height="2" color="#0B6623" rotation="0 0 0"></a-cone> <!-- Tree crown-->
        </a-entity>
      </a-entity>
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
